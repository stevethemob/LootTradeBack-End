name: SonarQube

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_DATABASE: loottrade_test
          MYSQL_USER: loottrade_test
          MYSQL_PASSWORD: testpassword
          MYSQL_ROOT_PASSWORD: root
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -ptestpassword"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9
        with:
          dotnet-version: '8.0.x'

      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Restore
        run: dotnet restore

      - name: Begin SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:stevethemob_LootTradeBack-End \
            /o:stevethemob \
            /d:sonar.token=$SONAR_TOKEN \
            /d:sonar.cs.opencover.reportsPaths="**/TestResults/coverage.opencover.xml" \
            /d:sonar.coverage.exclusions="LootTradeRepositories/**/*.cs,LootTradeInterfaces/**/*.cs,LootTradeApiCS/**/*.cs"

      - name: Build
        run: dotnet build

      - name: Wait for MySQL
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client
          for i in {1..15}; do
            mysql -h 127.0.0.1 -P 3306 -u loottrade_test -ptestpassword loottrade_test && break
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Create database schema
        run: |
          mysql \
            -h 127.0.0.1 \
            -P 3306 \
            -u loottrade_test \
            -ptestpassword \
            loottrade_test \
            < IntegrationTests/mysql-init/loot_tradeDatabaseStructure1.mysql.sql

      - name: Run tests with coverage (Unit + Integration)
        env:
          MYSQL_HOST: 127.0.0.1
          MYSQL_PORT: 3306
          MYSQL_USER: loottrade_test
          MYSQL_PASSWORD: testpassword
        run: |
          dotnet test \
            /p:CollectCoverage=true \
            /p:CoverletOutput=./TestResults/coverage.opencover.xml \
            /p:CoverletOutputFormat=opencover \
            /p:IncludeSourceRoot=true \
            "/p:Include=[LootTradeServices]*,[LootTradeDTOs]*,[LootTradeDomainModels]*"

      - name: Debug coverage files
        run: find . -name "coverage.opencover.xml" -print

      - name: End SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.token=$SONAR_TOKEN
